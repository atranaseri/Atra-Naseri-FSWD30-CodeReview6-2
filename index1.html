<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>mainpage</title>
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="Code-review6.css">
	    <style>
	    	body{
	    		background-color: grey;
	    	}
	    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to my Library</h1>

    <div class="row">
      <div class="col-md-12">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
            <li data-target="#myCarousel" data-slide-to="3" class=""></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item">
              <img class="first-slide" src="img/book.jpg" style="height: 500px; width:200%; display: block;" alt="First slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>READ BOOK</h1>
                  
                  <p><a class="btn btn-lg btn-primary" href="index2.html" role="button">Read More</a></p>
                </div>
              </div>
            </div>
            <div class="item active">
              <img class="second-slide" src="img/comicbook.jpg" style="height: 500px; width:200%; display: block;" alt="Second slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>TO THE COMICS BOOK</h1>
                  
                  <p><a class="btn btn-lg btn-primary" href="index2.html" role="button">See More</a></p>
                </div>
              </div>
            </div>
            <div class="item">
              <img class="third-slide" src="img/rock.jpg" style="height: 500px; width:200%; display: block;" alt="Third slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>ROCK'N ROLL</h1>
                  
                  <p><a class="btn btn-lg btn-primary" href="index2.html" role="button">Show Music</a></p>
                </div>
              </div>
            </div>
             <div class="item ">
              <img class="fourt-slide" src="img/classic.jpg" style="height: 500px; width:200%; display: block;" alt="four slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>CLASSIC MOVIES</h1>
                  
                  <p><a class="btn btn-lg btn-primary" href="index2.html" role="button">Show Movies</a></p>
                </div>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>
 </div>
	<!--javascript and jquery-->
	<script src="Code-review6.js"></script>	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/rating.js"></script>

	     <script src="js/bootstrap.min.js" ></script>
</body>
</html>
